//        DF_CTF_FORCEJOIN	131072	
//        DF_ARMOR_PROTECT	262144
//        DF_CTF_NO_TECH      524288
//
// The default dmflags here (280084) is set up as:
//
//   DF_WEAPONS_STAY + DF_INSTANT_ITEMS + 
//       DF_FORCE_RESPAWN + DF_QUAD_DROP + DF_ARMOR_PROTECT
//
// which works out to:
//
//   4 + 16 + 1024 + 16384 + 262144 =  279572

set dmflags 279572 
// this dmflags (410644) is the same as 279572, plus DF_CTF_FORCEJOIN
// set dmflags 410644 // force join
set deathmatch 1
set competition 1 // enable user controlled optional competition mode
set maxclients 16
set fraglimit 150
set capturelimit 8
set timelimit 30
// Cycle through all eight
set sv_maplist "q2ctf1 q2ctf2 q2ctf3 q2ctf4 q2ctf5 q2ctf6 q2ctf7 q2ctf8"
map q2ctf1

